<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="title" 
      class="col-md-2 control-label col-md-offset-2">
      Title
    </label>
    <div class="col-md-5">
      <input type="text" name="title" class="form-control" ng-model="event.title">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.description}">
    <label 
      for="description" 
      class="col-md-2 control-label col-md-offset-2">
      Description
    </label>
    <div class="col-md-5">
      <textarea name="description" class="form-control" ng-model='event.description'>
      </textarea>
    </div>
  </div>  
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.start}">
    <label 
      for="start" 
      class="col-md-2 control-label col-md-offset-2">Start
    </label>
    <div class="col-md-5">
       <time-date-picker ng-model="event.start"></time-date-picker>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.end}">
    <label 
      for="end" 
      class="col-md-2 control-label col-md-offset-2">End
    </label>
    <div class="col-md-5">
      <time-date-picker ng-model="event.end"></time-date-picker>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.location}">
    <label 
      for="location" 
      class="col-md-2 control-label col-md-offset-2">Location
    </label>
    <div class="col-md-5">
      <input type="text" name="location" ng-model="event.location">
    </div>
  </div>
  <div class="form-group">
  <label for="logo" class="col-md-2 control-label col-md-offset-2">Logo</label>
  <div class="col-md-5">
    <input type="file" name="logo" onchange="angular.element(this).scope().uploadFile(this.files)" />
  </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</section>
